on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.6'
    - name: Run tests
      run: |
        pip install .
        render50 -h
        touch foo.c && render50 -o foo.pdf foo.c && test -f foo.pdf

    - name: Extract program version
      id: program_version
      run: |
        echo ::set-output name=version::$(render50 --version | cut --delimiter ' ' --fields 2)

    - name: Create Tag
      uses: actions/github-script@v6
      with:
        github-token: ${{ github.token }}
        script: |
          try {
            await github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "tags/v${{ steps.program_version.outputs.version }}",
              sha: context.sha,
              force: true
            })
          } catch (e) {
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/v${{ steps.program_version.outputs.version }}",
              sha: context.sha
            })
          }

    - name: Create Release
      run: |
        await github.rest.repos.createRelease({
          owner: context.repo.owner,
          repo: context.repo.repo,
          tag_name: "v${{ steps.program_version.outputs.version }}",
          tag_commitish: "${{ github.sha }}"
        })
