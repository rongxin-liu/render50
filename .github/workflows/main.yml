on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.6'
    - name: Run tests
      run: |
        pip install .
        render50 -h
        touch foo.c && render50 -o foo.pdf foo.c && test -f foo.pdf

    - name: Extract program version
      id: program_version
      run: |
        echo ::set-output name=version::$(render50 --version | cut --delimiter ' ' --fields 2)

    - name: Create Tag
      uses: actions/github-script@v6
      with:
        github-token: ${{ github.token }}
        script: |
          try {
            await github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "tags/v${{ steps.program_version.outputs.version }}",
              sha: context.sha,
              force: true
            })
          } catch (e) {
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/v${{ steps.program_version.outputs.version }}",
              sha: context.sha
            })
          }

    - name: Create Release
      run: |
        curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.GH_RELEASE_TOKEN }}" \
          https://api.github.com/repos/${GITHUB_REPOSITORY}/releases \
          -d '{"tag_name":"v${{ steps.program_version.outputs.version }}","target_commitish":"${{ github.sha }}","name":"v${{ steps.program_version.outputs.version }}","body":"${{ github.event.head_commit.message }}","draft":false,"prerelease":false,"generate_release_notes":false}'
